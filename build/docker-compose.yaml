version: "3.3"

services:
  app:
    container_name: banner_rotator_go
    build:
      context: ../
      dockerfile: build/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    command: [
        "dockerize",
        "-wait", "tcp://mysql:3306",
        "-wait", "tcp://kafka:29092",
        "-timeout", "30s",
        "-wait-retry-interval", "3s",
        "/go/src/build/start.sh"
    ]
    depends_on:
      - mysql
      - kafka
    networks:
      - banner_rotator

  mysql:
    image: mysql:8.0.21
    container_name: banner_rotator_db
    volumes:
      # - ./data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_DATABASE: "banner_rotator"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "J1JyJovTelvERLF9"
      MYSQL_ROOT_PASSWORD: "QR6PaStNa6Lca0i1"
    ports:
      - "3306:3306"
    networks:
      - banner_rotator

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: banner_rotator_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"
    networks:
      - banner_rotator

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: banner_rotator_kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - banner_rotator

networks:
  banner_rotator:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.100.0.0/24