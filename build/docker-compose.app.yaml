version: "3.3"

services:
  app:
    container_name: banner_rotator_go
    build:
      context: ../
      dockerfile: build/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    command: [
        "dockerize",
        "-wait", "tcp://mysql:3306",
        "-wait", "tcp://kafka:29092",
        "-timeout", "30s",
        "-wait-retry-interval", "3s",
        "/go/src/build/start.sh"
    ]
    depends_on:
      - mysql
      - kafka
    networks:
      - banner_rotator